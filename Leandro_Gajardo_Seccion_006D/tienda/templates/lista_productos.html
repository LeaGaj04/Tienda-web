<!-- tienda/templates/productos/lista_productos.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <a href="{% url 'nuevo_producto' %}">Agregar nuevo producto</a>
    <ul>
        {% for producto in productos %}
            <li>
                <a href="{% url 'detalle_producto' pk=producto.pk %}">{{ producto.nombre }}</a>
                - <a href="{% url 'editar_producto' pk=producto.pk %}">Editar</a>
                - <a href="{% url 'eliminar_producto' pk=producto.pk %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
