<!-- tienda/templates/productos/editar_producto.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar Producto{% else %}Nuevo Producto{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Producto{% else %}Nuevo Producto{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Guardar cambios{% else %}Crear producto{% endif %}</button>
    </form>
    <a href="{% url 'lista_productos' %}">Volver a la lista de productos</a>
</body>
</html>
